<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>修改信息</legend>
</fieldset>

<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label required">学院名</label>
        <div class="layui-input-block">
            <input type="text" name="yuanname" lay-verify="required"  value="太原科技大学" class="layui-input">
            <tip>2-15个汉字</tip>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">院系代号</label>
        <div class="layui-input-block">
            <input type="number" name="yuanId" lay-verify="required"  value="11" class="layui-input">
            <tip>数字，1-2位</tip>
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">备注信息</label>
        <div class="layui-input-block">
            <textarea name="remark" class="layui-textarea" >太原科技大学是新中国第一所重型机械本科院校，是一所办学特色鲜明的多科性大学，也是我国重大技术装备领域重要的人才培养和科技研发基地。</textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
</div>
<script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;

        form.on('submit(saveBtn)', function (data) {
            var index = layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            }, function () {

                // 关闭弹出层
                layer.close(index);

                var iframeIndex = parent.layer.getFrameIndex(window.name);
                parent.layer.close(iframeIndex);

            });

            return false;
        });

    });
</script>
</body>
</html>
