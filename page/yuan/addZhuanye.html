<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>添加专业</legend>
</fieldset>

<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label"  >院系</label>
        <div class="layui-input-block">
            <select name="college"  lay-filter="college"lay-verify="required" lay-reqtext="院系不能为空">
                <option value="">--请选择院系--</option>
                <option value="0">中北大学</option>
                <option value="1">太原科技大学</option>
                <option value="2">太原工业学院</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">院系名称</label>
        <div class="layui-input-block">
            <input type="text" name="zhuanyename" id="yuanname" lay-verify="required" lay-reqtext="院系名称不能为空" placeholder="请输入院系专业名" value="" class="layui-input">
            <tip>2-15个汉字</tip>
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">备注信息</label>
        <div class="layui-input-block">
            <textarea name="remark" class="layui-textarea" placeholder="请输入备注信息"></textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
</div>
<script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;

        // 院系名称验证
        var flag=false;
        $("#yuanname").blur(function (){
            var yuanname=$("#yuanname").val();
            var reg=/^[\u4e00-\u9fa5]{2,15}$/;
            flag= reg.test(yuanname);
            if(yuanname==null||yuanname.trim()===''||yuanname.length===0){
                $("#yuanname").css({"border":"1px solid red"});
                $(this).val('');
                layer.tips('院系名称不能为空', '#yuanname', {
                    tips:  [3, 'red']
                });
                return;
            }
            if(!flag){
                $(this).val('');
                layer.tips('院系名称格式不正确','#yuanname', {
                    tips:  [3, 'red'],
                });
            }else
            {
                $("#username").css({"border":"1px solid green"});
            }
        })

        // 监听提交
        form.on('submit(saveBtn)', function (data) {
            var index = layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            }, function () {

                // 关闭弹出层
                layer.close(index);

                var iframeIndex = parent.layer.getFrameIndex(window.name);
                parent.layer.close(iframeIndex);

            });

            return false;
        });

    });
</script>
</body>
</html>
