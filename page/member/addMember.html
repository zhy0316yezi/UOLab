<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>添加成员</legend>
</fieldset>

<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label required">姓名</label>
        <div class="layui-input-block">
            <input type="text" name="membername" id="membername" lay-verify="required" lay-reqtext="姓名不能为空" placeholder="请输入姓名" value="" class="layui-input">
            <tip>2-5个汉字</tip>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">学号</label>
        <div class="layui-input-block">
            <input type="number" name="memberid" id="memberid" lay-verify="required" lay-reqtext="学号不能为空" placeholder="请输入学号" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">性别</label>
        <div class="layui-input-block">
            <input type="radio" name="sex" value="男" title="男" checked="">
            <input type="radio" name="sex" value="女" title="女">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">年级</label>
        <div class="layui-input-block">
            <input id="grade" type="text" name="grade"  lay-verify="required" placeholder="请输入年级" value="" class="layui-input">
            <tip>请选择入学年份</tip>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">籍贯</label>
        <div class="layui-input-block">
            <select name="province" lay-filter="college" lay-verify="required">
                <option value="">--请选择籍贯--</option>
                <option value="0">山西</option>
                <option value="1">河北</option>
                <option value="2">北京</option>
                <option value="3">上海</option>
                <option value="4">河南</option>
                <option value="5">山东</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">电话</label>
        <div class="layui-input-block">
            <input type="number" name="phone" lay-verify="required" lay-reqtext="电话不能为空" placeholder="请输入电话" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">院系</label>
        <div class="layui-input-block">
            <select name="college" lay-filter="college" lay-verify="required">
                <option value="">--请选择院系--</option>
                <option value="0">中北大学</option>
                <option value="1">太原科技大学</option>
                <option value="2">太原工业学院</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">专业</label>
        <div class="layui-input-block">
            <select name="major" lay-filter="major" lay-verify="required">
                <option value="">--请选择专业--</option>
                <option value="0">计算机科学与技术</option>
                <option value="1">软件工程</option>
                <option value="2">电子信息技术</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required" >校内职务</label>
        <div class="layui-input-block">
            <select name="work" lay-filter="work" lay-verify="required">
                <option value="">--请选择校内职务--</option>
                <option value="0">班干部</option>
                <option value="1">学生会干部</option>
                <option value="2">社团干部</option>
                <option value="3">无</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">加入日期</label>
        <div class="layui-input-block">
            <input id="date1" type="text" name="date" lay-verify="required"  value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">状态</label>
        <div class="layui-input-block">
            <select name="state" lay-filter="state" lay-verify="required">
                <option value="">--请选择状态--</option>
                <option value="0">正常</option>
                <option value="1">退出</option>
                <option value="2">毕业</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required" >实验室职务</label>
        <div class="layui-input-block" >
            <select name="work1" lay-filter="work1"lay-verify="required">
                <option value="">--请选择担任的实验室职务--</option>
                <option value="0">秘书长</option>
                <option value="1">副秘书长</option>
                <option value="2">技术总监</option>
                <option value="3">项目经理</option>
                <option value="4">组长</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">备注信息</label>
        <div class="layui-input-block">
            <textarea name="remark" class="layui-textarea" placeholder="请输入备注信息"></textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
</div>
<script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            laydate=layui.laydate,
            $ = layui.$;

         //年选择器
        laydate.render({
            elem: '#grade',
            type: 'year'
        });

        //时间选择器
        laydate.render({
            elem: '#date1',
            type: 'datetime'
        });

        //姓名验证
        var flag=false;
        $("#membername").blur(function (){
            var membername=$("#membername").val();
            var reg=/^[\u4e00-\u9fa5]{2,5}$/;
            flag= reg.test(membername);
            if(membername==null||membername.trim()===''||membername.length===0){
                $("#membername").css({"border":"1px solid red"});
                $(this).val('');
                layer.tips('姓名不能为空', '#membername', {
                    tips:  [3, 'red']
                });
                return;
            }
            if(!flag){
                $(this).val('');
                layer.tips('姓名格式不正确','#membername', {
                    tips:  [3, 'red'],
                    time:3000
                });
            }else
            {
                $("#membername").css({"border":"1px solid green"});

            }
        })


        // 监听提交
        form.on('submit(saveBtn)', function (data) {
            var index = layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            }, function () {

                // 关闭弹出层
                layer.close(index);

                var iframeIndex = parent.layer.getFrameIndex(window.name);
                parent.layer.close(iframeIndex);

            });

            return false;
        });

    });
</script>
</body>
</html>
