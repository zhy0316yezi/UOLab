<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">用户名</label>
                            <div class="layui-input-inline">
                                <input type="text" name="username" autocomplete="off" class="layui-input" placeholder="请输入用户名">
                            </div>
                        </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">姓名</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="name" autocomplete="off" class="layui-input" placeholder="请输入姓名">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">院系</label>
                                <div class="layui-input-inline">
                                    <select name="college" lay-filter="college">
                                        <option value="">--请选择院系--</option>
                                        <option value="0">中北大学</option>
                                        <option value="1">太原科技大学</option>
                                        <option value="2">太原工业学院</option>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">专业</label>
                                <div class="layui-input-inline">
                                    <select name="major" lay-filter="major">
                                        <option value="">--请选择专业--</option>
                                        <option value="0">计算机科学与技术</option>
                                        <option value="1">软件工程</option>
                                        <option value="2">电子信息技术</option>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">班级</label>
                                <div class="layui-input-inline">
                                    <select name="class" lay-filter="class">
                                        <option value="">--请选择班级--</option>
                                        <option value="0">计科1班</option>
                                        <option value="1">计科2班</option>
                                        <option value="2">软工1班</option>
                                        <option value="2">软工2班</option>
                                    </select>
                                </div>
                            </div>
                                <div class="layui-inline">
                                    <label class="layui-form-label">年级</label>
                                    <div class="layui-input-inline">
                                        <input id="grade" type="text" name="grade"  placeholder="请输入年级" value="" class="layui-input">
                                    </div>
                                </div>
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary"  lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>
        <!--自动生成序号模板-->
        <script type="text/html" id="increment">
            {{d.LAY_TABLE_INDEX+1}}
        </script>
        <!--自定义模板转换用户状态-->
        <script type="text/html" id="status">
            <input type="checkbox" value="{{d.status}}" name="open" lay-skin="switch" lay-filter="switchTest" lay-text="启用|禁用" {{d.status==1?'checked':''}}>
        </script>
        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 添加 </button>
                <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete">批量删除 </button>
            </div>
        </script>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn  layui-btn-xs data-count-edit" lay-event="detail">查看详情</a>
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">修改</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>

    </div>
</div>
<script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,
            form = layui.form,
            laydate=layui.laydate,
            table = layui.table;

        // 年选择器
        laydate.render({
            elem: '#grade',
            type: 'year'
        });


        table.render({
            elem: '#currentTableId',
            url: '../../api/user.json',
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            cols: [[
                {type: "checkbox", width: 50},
                {field: "increment",width: 80,title: '序号',templet:'#increment',align: 'center'},
                {field: 'id', width: 80, title: 'ID', sort: true,align: 'center'},
                {field: 'username', width: 100, title: '用户名',align: 'center'},
                {field: 'name', width: 110, title: '姓名', align: 'center'},
                {field: 'college', width: 130, title: '院系',align: 'center'},
                {field: 'major', title: '专业', Width: 130,align: 'center'},
                {field: 'class', width: 100, title: '班级', sort: true,align: 'center'},
                {field: 'grade', width: 100, title: '年级',align: 'center', sort: true},
                {field: 'phone', width: 120, title: '手机号码',align:'center'},
                {field: 'qq', width: 135, title: 'QQ',align:'center'},
                {field: 'status', width: 135, title: '用户状态',align:'center',templet:'#status'},
                {title: '操作', minWidth: 150, toolbar: '#currentTableBar', align: "center"}
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 15,
            page: true,  // skin: 'line'
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            var result = JSON.stringify(data.field);
            layer.alert(result, {
                title: '最终的搜索信息'
            });

            //执行搜索重载
            table.reload('currentTableId', {
                page: {
                    curr: 1
                }
                , where: {
                    searchParams: result
                }
            }, 'data');

            return false;
        });

        /**
         * toolbar监听事件
         */
        table.on('toolbar(currentTableFilter)', function (obj) {
            if (obj.event === 'add') {  // 监听添加操作
                var index = layer.open({
                    title: '添加用户',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['85%', '85%'],
                    content: 'addUser.html',
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
            } else if (obj.event === 'delete') {  // 监听删除操作
                var checkStatus = table.checkStatus('currentTableId')
                    , data = checkStatus.data;
                layer.alert(JSON.stringify(data));
            }
        });

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });

        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            if (obj.event === 'detail') {

                var index = layer.open({
                    title: '查看详情',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['85%', '85%'],
                    content: 'userDetail.html',
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            } else if (obj.event === 'edit') {

                var index = layer.open({
                    title: '修改用户',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['85%', '85%'],
                    content: 'editUser.html',
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            } else if (obj.event === 'delete') {
                layer.confirm('真的删除行么', function (index) {
                    obj.del();
                    layer.close(index);
                });
            }
        });

    });
</script>

</body>
</html>
