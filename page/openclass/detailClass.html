<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>查看详情</legend>
</fieldset>

<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label required">日期</label>
        <div class="layui-input-block">
            <input id="time" type="text" name="time" disabled lay-verify="required" lay-reqtext="日期不能为空"placeholder="请输入日期" value="2024-07-18 11:17:06" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">技术专题</label>
        <div class="layui-input-block">
            <input type="text" name="program" lay-verify="required" disabled lay-reqtext="技术专题不能为空" placeholder="请输入技术专题" value="创新驱动" class="layui-input">
            <tip>字母和汉字组合，1-50 个字符</tip>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">主讲人</label>
        <div class="layui-input-block">
            <input type="text" name="mainname" lay-verify="required" disabled lay-reqtext="主讲人不能为空" placeholder="请输入主讲人名字" value="李亮" class="layui-input">
            <tip>汉字，2-4 个字</tip>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">组织人</label>
        <div class="layui-input-block">
            <input type="text" name="people" lay-verify="required" disabled lay-reqtext="组织人不能为空" placeholder="请输入组织人" value="王冕" class="layui-input">
            <tip>学生和UOLab的老师，可能多个人</tip>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">地点</label>
        <div class="layui-input-block">
            <input type="text" name="place" lay-verify="required" disabled lay-reqtext="地点不能为空" placeholder="请输入地点" value="太原科技大学" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">方式</label>
        <div class="layui-input-block">
            <select name="sort" lay-filter="sort" lay-verify="required" disabled>
                <option value="">--请选择方式--</option>
                <option value="0" selected>线下</option>
                <option value="1">直播</option>
                <option value="2">录播</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">创新学分值</label>
        <div class="layui-input-block">
            <input type="number" name="score" lay-verify="required" disabled lay-reqtext="创新学分值不能为空" placeholder="请输入创新学分值" value="3.0" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">参加人数</label>
        <div class="layui-input-block">
            <input type="number" name="total" lay-verify="required" disabled lay-reqtext="参加人数不能为空"  value="50" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
</div>
<script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            laydate=layui.laydate,
            $ = layui.$;
        // 日期时间选择器
        laydate.render({
            elem: '#time',
            type: 'datetime'
        });



        form.on('submit(saveBtn)', function (data) {
            var index = layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            }, function () {

                // 关闭弹出层
                layer.close(index);

                var iframeIndex = parent.layer.getFrameIndex(window.name);
                parent.layer.close(iframeIndex);

            });

            return false;
        });

    });
</script>
</body>
</html>
