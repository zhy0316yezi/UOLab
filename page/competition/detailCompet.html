<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>修改参赛信息</legend>
</fieldset>

<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label required">竞赛类别</label>
        <div class="layui-input-block">
            <select name="sort" lay-filter="sort" lay-verify="required" lay-reqtext="竞赛类别不能为空" disabled>
                <option value="">--请选择竞赛类别--</option>
                <option value="0" selected>学科技术类</option>
                <option value="1">创新创业类</option>
                <option value="2">英语类</option>
                <option value="3">其他类</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">年度</label>
        <div class="layui-input-block">
            <input id="year" type="text" name="year"disabled lay-verify="required" lay-reqtext="年度不能为空"  placeholder="请输入年度" value="2022" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">题目</label>
        <div class="layui-input-block">
            <input type="text" name="topic"disabled lay-verify="required" lay-reqtext="题目不能为空" placeholder="请输入题目" value="互联网+" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">组长</label>
        <div class="layui-input-block">
            <input type="text" name="leader" disabled lay-verify="required" lay-reqtext="组长不能为空" placeholder="请输入组长名字" value="张叶子" class="layui-input">
            <tip>汉字2-6个</tip>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">组员</label>
        <div class="layui-input-block">
            <input type="text" name="member"disabled lay-verify="required" lay-reqtext="组员不能为空" placeholder="请输入组员名字" value="张鱼，李四" class="layui-input">
            <tip>汉字2-6个</tip>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">获奖等级</label>
        <div class="layui-input-block">
            <select name="level" lay-filter="level"lay-verify="required" disabled lay-reqtext="获奖等级不能为空">
                <option value="">--请选择获奖等级--</option>
                <option value="0" selected>特等</option>
                <option value="1">一等</option>
                <option value="2">二等</option>
                <option value="3">三等</option>
                <option value="4">优秀奖</option>
                <option value="5" >无</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
    <label class="layui-form-label required">指导老师</label>
    <div class="layui-input-block">
        <input type="text" name="teacher" lay-verify="required" lay-reqtext="指导老师不能为空" placeholder="请输入指导老师名字" value="高卅" class="layui-input">
        <tip>汉字2-6个</tip>
    </div>
</div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
</div>
<script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            laydate=layui.laydate,
            $ = layui.$;

        laydate.render({
            elem: '#year',
            type: 'year'
        });
        //监听提交 //监听指定开关
        form.on('switch(switchTest)', function (data) {
            layer.msg('开关checked：' + (this.checked ? 'true' : 'false'), {
                offset: '6px'
            });

        });
        form.on('submit(saveBtn)', function (data) {
            var index = layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            }, function () {

                // 关闭弹出层
                layer.close(index);

                var iframeIndex = parent.layer.getFrameIndex(window.name);
                parent.layer.close(iframeIndex);

            });

            return false;
        });

    });
</script>
</body>
</html>
